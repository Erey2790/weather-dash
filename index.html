<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather-Dash</title>
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a city:</h3>
                <form id="weather-form" class="card-body">
                    <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input">
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div class="col-12 col-md-8">
                <ul id="recent-container" class="list-group">

                </ul>
            </div>
        </div>
        <!--Current forcast-->
        <div class="container-fluid">

        </div>
        <!--5day forecast-->
        <div class="forecast-row">
            <h2>5-Day Forecast:</h2>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text">Temp:</p>
                    <p class="card-text">Wind</p>
                    <p class="card-text">Humidity:</p>

                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text">Temp:</p>
                    <p class="card-text">Wind</p>
                    <p class="card-text">Humidity:</p>


                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text">Temp:</p>
                    <p class="card-text">Wind</p>
                    <p class="card-text">Humidity:</p>

                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text">Temp:</p>
                    <p class="card-text">Wind</p>
                    <p class="card-text">Humidity:</p>

                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>

                    <p class="card-text">Temp:</p>
                    <p class="card-text">Wind</p>
                    <p class="card-text">Humidity:</p>

                </div>
            </div>
        </div>
    </main>
    <script src="assets/css/js/script.js"></script>
</body>

</html>
