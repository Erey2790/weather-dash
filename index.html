<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather-Dash</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
       <div class="col-12 col-md-4">
           <div class="card">
               <h3 class="card-header text-uppercase">Search for a city:</h3>
               <form id="user-form" class="card-body">
                   <input name="username" id="username" type="text" autofocus="true" class="form-input">
                   <button type="submit" class="btn">Search</button>
               </form>
           </div>
       </div>

       <div class="col-12 col-md-8">
        <div class="col-12 col-md-8">
            <div id="repo-container" class="list-group">list</div>
        </div>
       </div>

       <div>
           <h2>5-Day Forecast:</h2>
           <div class="Forecast"></div>
       </div>
    </main>
    <script src="assets/css/js/script.js"></script>
</body>
</html>
